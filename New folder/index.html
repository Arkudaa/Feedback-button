<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      
    <button class="cta-btn" id="open">Sign Up</button>


    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">x</button>
        <div class="modal-content">
          <h1>Kirjuta meile</h1>
          <form class="modal-form">
            <div>
              <label for="name">Sinu nimi</label>
              <input
                type="text"
                id="name"
                placeholder="Enter Name"
                class="form-input"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="Enter Email"
                class="form-input"
              />
            </div>
            <div>
              <label for="telefon">Telefon</label>
              <input
                type="text"
                id="telefon"
                placeholder="Sisesta oma telefon"
                class="form-input"
              />
            </div>
            <div>
              <label for="s천num">Kirjuta oma s천num</label>
              <input
                type="text"
                id="s천num"
                placeholder="Kirjuta oma s천numi"
                class="form-input"
              />
            </div>
            <input type="submit" value="Saada" class="submit-btn" />
          </form>
        </div>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
